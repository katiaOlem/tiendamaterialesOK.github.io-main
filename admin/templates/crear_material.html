<!DOCTYPE html>
<html lang="es">
    <header>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Crear-Material</title>
        <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/sweetalert2.min.css" media="screen"/>
        <script type="text/javascript" src="/js/sweetalert2.all.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="/css/style.css">
        <script type="text/javascript" src="/crud/post_materiales.js"></script>
    </header>

    <body>
        
        <div class="navbar-default">
            
            <div class="col-sm-4">
                <br>
                <div class="col-sm-4">
                <a href="/admin/index.html" class="text-decoration-none">
                  <button type="button" class="btn btn-primary1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                        <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146ZM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5Z"/>
                      </svg>
                    Inicio
                  </button>
                </a>
              </div>
            </div>
        </div>

        <div class="container mt-3">
            <br>
            <div class="jumbotron card_color">
                <br>

                
                <form id="form_cliente" action="" class="was-validated">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="nombre">Nombre del Material:</label>
                                <br>
                                <input type="text" id="nombre" name="nombre" class="form-control form-control-lg" placeholder="Agrega el nombre del material"  required="true"/>
                                <br>
                            </div>
                            <div class="col-lg-6">
                                <label for="lugar">Lugar:</label>
                                <input type="text" id="lugar" name="lugar" class="form-control form-control-lg" placeholder="Agrega el lugar del material"  required/>
                                <br>
                            </div>
                            <div class="col-lg-6">
                                <label for="descripcion">Descripcion:</label>
                                <input type="text" id="descripcion" name="descripcion" class="form-control form-control-lg"  required/>
                                <br>
                            </div>
                            <div class="col-lg-6">
                                <label for="precio">Precio:</label>
                                <input type="number" id="precio" name="precio" class="form-control form-control-lg" placeholder="Agrega el precio del material"  required/>
                                <br>
                            </div>
                            <div class="col-lg-6" >
                                <input type="file" name="blah" id="imagen" accept=".jpg , .png,  .bmp , .tif"/>
                                <br>
                                <img id="blah" class="img1" src="https://via.placeholder.com/150" alt="Tu imagen" />
                            </div>
                            <div class="col-lg-4">
                                <br>
                                <center><button type="button" class="btn btn-primary1 btn-block" onclick="Post_materiales()">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-recycle" viewBox="0 0 16 16">
                                        <path d="M9.302 1.256a1.5 1.5 0 0 0-2.604 0l-1.704 2.98a.5.5 0 0 0 .869.497l1.703-2.981a.5.5 0 0 1 .868 0l2.54 4.444-1.256-.337a.5.5 0 1 0-.26.966l2.415.647a.5.5 0 0 0 .613-.353l.647-2.415a.5.5 0 1 0-.966-.259l-.333 1.242-2.532-4.431zM2.973 7.773l-1.255.337a.5.5 0 1 1-.26-.966l2.416-.647a.5.5 0 0 1 .612.353l.647 2.415a.5.5 0 0 1-.966.259l-.333-1.242-2.545 4.454a.5.5 0 0 0 .434.748H5a.5.5 0 0 1 0 1H1.723A1.5 1.5 0 0 1 .421 12.24l2.552-4.467zm10.89 1.463a.5.5 0 1 0-.868.496l1.716 3.004a.5.5 0 0 1-.434.748h-5.57l.647-.646a.5.5 0 1 0-.708-.707l-1.5 1.5a.498.498 0 0 0 0 .707l1.5 1.5a.5.5 0 1 0 .708-.707l-.647-.647h5.57a1.5 1.5 0 0 0 1.302-2.244l-1.716-3.004z"/>
                                      </svg> Agregar</button></center>
                                <br>
                            </div>
                            <input class="col-lg-2" id="btn_actualizar"  type="hidden">
                            <input class="col-lg-2" id="btn_eliminar" type="hidden">
                            <input class="col-lg-2" id="btn_regresar" type="hidden" >
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="/crud/post_materiales.js"></script>
        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('#blah')
                            .attr('src', e.target.result)
                            .width(150)
                            .height(150);
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            }
            $("#imagen").change(function () {
              readURL(this);
            });
        </script>
    </body>
</html>
